name: Create Pull Request

on:
  push:
    branches:
      - develop

jobs:

  createPullRequest:

    name: Create Pull Request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: php-cs-fixer
        uses: docker://oskarstark/php-cs-fixer-ga:latest
        with:
          args: --allow-risky=yes

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated php-cs-fixer
          committer: Catrobot <Catrobot@catroweb.github.com>
          title: 'Bump autogenerated Code'
          body: |
             - remove old autogenerated files
             - run open API generator (Symfony-Php)
             - fix code style

            For more information checkout '.github/workflows/create_pull_request.yml'
          labels: automated, open-api-generator, php-cs-fixer

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
